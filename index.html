    <style>
        /* --- General Page Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0; /* A neutral background for the screenshot */
            color: #333;
            margin: 0;
            padding: 0; /* Remove padding from body */
        }

        /* The container now acts as the page content with a max-width */
        .container {
            width: 100%;
            max-width: 1200px; /* Adjust as needed for desired width */
            background-color: #ffffff;
            margin: 0 auto; /* Center the container on the page */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c84114; /* Ed Sheeran's brand orange */
            font-size: 2.5em;
            padding: 30px 20px 20px 20px; /* Give title some space */
            text-align: center;
            margin: 0;
        }

        /* --- Table Styling --- */
        #songs-table {
            width: 100%;
            border-collapse: collapse;
        }

        #songs-table th, #songs-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }

        #songs-table thead th {
            background-color: #343a40;
            color: #ffffff;
            font-weight: bold;
            /* Sticky header is not needed for a static screenshot */
        }
        
        #songs-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* --- Class selector for the emotion cell --- */
        #songs-table .emotion-cell {
            font-weight: bold;
            color: #c84114;
            background-color: #fffcf2;
        }

        #songs-table .emotion-cell small {
            font-weight: normal;
            color: #666;
            display: block;
            margin-top: 4px;
        }

        /* Album Art Styling */
        #songs-table .album-cell {
            text-align: center;
        }

        #songs-table .album-cell img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 4px;
            vertical-align: middle;
        }

        /* Media query for smaller screens to reduce padding */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            #songs-table th, #songs-table td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            #songs-table .album-cell img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

            function populateTable() {
                const tableBody = document.getElementById('table-body');
                document.getElementById('main-title').textContent = songData.title;
                tableBody.innerHTML = '';

                songData.categories.forEach(category => {
                    const songs = category.songs;
                    if (songs.length === 0) return;

                    songs.forEach((song, index) => {
                        const row = document.createElement('tr');

                        if (index === 0) {
                            const emotionCell = document.createElement('td');
                            emotionCell.rowSpan = songs.length;
                            emotionCell.innerHTML = `${category.emotion}<br><small>${category.description}</small>`;
                            emotionCell.classList.add('emotion-cell');
                            row.appendChild(emotionCell);
                        }

                        const titleCell = document.createElement('td');
                        titleCell.textContent = song.title;
                        row.appendChild(titleCell);

                        const albumCell = document.createElement('td');
                        albumCell.classList.add('album-cell');
                        if (albumArtMap[song.album]) {
                            albumCell.innerHTML = `<img src="${albumArtMap[song.album]}" alt="Album art for ${song.album}">`;
                        } else {
                            albumCell.textContent = song.album;
                        }
                        row.appendChild(albumCell);

                        tableBody.appendChild(row);
                    });
                });
            }
            
            populateTable();
        });
