        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f0f0f0;
            --container-bg-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --header-bg-color: #343a40;
            --header-text-color: #ffffff;
            --row-alt-bg-color: #f8f9fa;
            --emotion-cell-bg-color: #fffcf2;
            --brand-orange: #c84114;
            --btn-bg-color: #f8f9fa;
            --btn-hover-bg-color: #e2e6ea;
            --btn-border-color: #ddd;
            --link-color: #c84114;
            --modal-backdrop-color: rgba(0, 0, 0, 0.85);
        }

        body[data-theme="dark"] {
            --bg-color: #121212;
            --container-bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --border-color: #444;
            --header-bg-color: #1c1c1c;
            --header-text-color: #f0f0f0;
            --row-alt-bg-color: #2a2a2a;
            --emotion-cell-bg-color: #2c251a;
            --btn-bg-color: #333;
            --btn-hover-bg-color: #444;
            --btn-border-color: #555;
            --link-color: #ff8c66;
            --modal-backdrop-color: rgba(10, 10, 10, 0.9);
        }

        /* --- General Page Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background-color: var(--container-bg-color);
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h1 {
            color: var(--brand-orange);
            font-size: 2.5em;
            padding: 30px 20px 10px 20px;
            text-align: center;
            margin: 0;
        }
        
        /* --- Top Controls: Theme & Language --- */
        #lang-switcher { position: absolute; top: 20px; right: 20px; z-index: 10; }
        #theme-switcher { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .lang-btn { background-color: transparent; border: 1px solid var(--btn-border-color); color: var(--text-color); border-radius: 4px; padding: 5px 10px; margin-left: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s, color 0.2s; }
        .lang-btn.active { background-color: var(--brand-orange); color: white; border-color: var(--brand-orange); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
        input:checked + .slider { background-color: var(--brand-orange); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        /* --- Tab Navigation --- */
        #tab-nav {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            position: relative;
            transition: opacity 0.2s;
        }
        .tab-btn:hover { opacity: 1; }
        .tab-btn.active {
            color: var(--brand-orange);
            opacity: 1;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: var(--brand-orange);
        }

        /* --- Tab Content Panes --- */
        .tab-pane { display: none; padding: 20px; }
        .tab-pane.active { display: block; }
        
        /* --- TOOLKIT TAB --- */
        #album-filter-container { padding: 10px 20px 25px 20px; text-align: center; }
        .filter-btn { background-color: var(--btn-bg-color); color: var(--text-color); border: 1px solid var(--btn-border-color); border-radius: 20px; padding: 8px 16px; margin: 5px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s, color 0.2s; }
        .filter-btn:hover { background-color: var(--btn-hover-bg-color); }
        .filter-btn.active { background-color: var(--brand-orange); color: #ffffff; border-color: var(--brand-orange); }
        #songs-table { width: 100%; border-collapse: collapse; }
        #songs-table th, #songs-table td { border: 1px solid var(--border-color); padding: 12px 15px; text-align: left; vertical-align: middle; }
        #songs-table thead th { background-color: var(--header-bg-color); color: var(--header-text-color); font-weight: bold; }
        #songs-table tbody tr:nth-child(even) { background-color: var(--row-alt-bg-color); }
        #songs-table .emotion-cell { font-weight: bold; color: var(--brand-orange); background-color: var(--emotion-cell-bg-color); }
        #songs-table .emotion-cell small { font-weight: normal; color: #888; display: block; margin-top: 4px; }
        #songs-table .album-cell { text-align: center; }
        #songs-table .album-cell img { width: 45px; height: 45px; object-fit: cover; border-radius: 4px; vertical-align: middle; }
        .karaoke-link { margin-left: 8px; text-decoration: none; font-size: 1.2em; transition: transform 0.2s; display: inline-block; }
        .karaoke-link:hover { transform: scale(1.2); }
        .song-title-cell { position: relative; }
        .tooltip-container { display: inline-block; position: relative; margin-left: 8px; cursor: pointer; vertical-align: middle; }
        .info-icon { display: inline-flex; align-items: center; justify-content: center; width: 16px; height: 16px; background-color: var(--brand-orange); color: white; border-radius: 50%; font-style: normal; font-weight: bold; font-size: 11px; user-select: none; line-height: 16px; opacity: 0.6; transition: opacity 0.2s; }
        .tooltip-container:hover .info-icon { opacity: 1; }
        .tooltip-text { visibility: hidden; width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 10; bottom: 125%; left: 50%; margin-left: -125px; opacity: 0; transition: opacity 0.3s; font-size: 0.9em; font-weight: normal; }
        .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px; border-width: 5px; border-style: solid; border-color: #333 transparent transparent transparent; }
        .tooltip-container:hover .tooltip-text, .tooltip-container:focus .tooltip-text { visibility: visible; opacity: 1; }
        
        /* --- SHOP TAB --- */
        #shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 20px; }
        .merch-item { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .merch-item img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border-color); }
        .merch-item h2 { margin-top: 20px; color: var(--brand-orange); }
        .merch-item .price { font-size: 1.5em; font-weight: bold; margin-top: -10px; }

        /* --- DRAWINGS TAB --- */
        #drawings-view { padding: 20px 30px; }
        .drawings-intro { text-align: center; font-size: 1.1em; line-height: 1.6; max-width: 800px; margin: 0 auto 40px auto; }
        #drawings-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        .drawing-item { border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; background-color: var(--container-bg-color); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .drawing-image-container { position: relative; cursor: pointer; }
        .drawing-image-container img { display: block; width: 100%; height: auto; transition: transform 0.3s ease-out; }
        .drawing-item:hover .drawing-image-container img { transform: scale(1.05); }
        .drawing-info { padding: 15px; }
        .drawing-desc-short, .drawing-desc-full { margin: 0 0 10px 0; line-height: 1.5; }
        .read-more-btn { background-color: var(--btn-bg-color); border: 1px solid var(--btn-border-color); color: var(--text-color); border-radius: 4px; padding: 6px 12px; cursor: pointer; transition: background-color 0.2s; }
        .read-more-btn:hover { background-color: var(--btn-hover-bg-color); }
        /* Special styles for blurred image */
        .drawing-image-container .blurred { filter: blur(10px); transition: filter 0.3s ease; }
        .view-btn-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.3); z-index: 2; transition: opacity 0.3s; }
        .view-btn { padding: 10px 20px; font-size: 1em; font-weight: bold; color: white; background-color: var(--brand-orange); border: 2px solid white; border-radius: 25px; cursor: pointer; }

        /* --- IMAGE MODAL --- */
        .image-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: var(--modal-backdrop-color); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); animation: fadeIn 0.3s; }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: zoomIn 0.3s; }
        .close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .close-modal:hover, .close-modal:focus { color: #bbb; text-decoration: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: translate(-50%, -50%) scale(0.5); } to { transform: translate(-50%, -50%) scale(1); } }

        .dedication-content { line-height: 1.7; }

        .dedication-img { max-width: 250px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); border: 1px solid var(--border-color); }
        .img-left { float: left; margin-right: 1.5em; margin-bottom: 0.5em; }
        .img-right { float: right; margin-left: 1.5em; margin-bottom: 0.5em; }
        .signature { text-align: right; font-style: italic; font-weight: bold; }
        
        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; padding: 60px 10px 10px; }
            #lang-switcher, #theme-switcher { top: 15px; }
            #lang-switcher { right: 15px; }
            #theme-switcher { left: 15px; }
            .tab-btn { padding: 8px 12px; font-size: 1em; }
            #dedication-view, #drawings-view { padding: 15px; } /* Mobile padding */
            #drawings-grid { gap: 15px; } /* Reduced gap for mobile */
            .dedication-img { float: none !important; display: block; max-width: 80%; margin: 20px auto !important; }
            #songs-table th, #songs-table td { padding: 8px 10px; font-size: 0.9em; }
            .tooltip-text { width: 200px; margin-left: -100px; }
        }
    </style>
</head>

            let currentLanguage = 'en';

            const modal = document.getElementById('image-modal');

            // --- FUNCTIONS ---
            function getTranslation(key, subkey, fallback) {
                return (currentLanguage === 'ru' && translations.ru[key] && translations.ru[key][subkey]) ? translations.ru[key][subkey] : fallback;
            }

            function populateTable() {
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                const filteredCategories = songData.categories
                    .map(category => ({ ...category, songs: category.songs.filter(song => currentFilter === 'all' || song.album === currentFilter) }))
                    .filter(category => category.songs.length > 0);

                filteredCategories.forEach(category => {
                    category.songs.forEach((song, index) => {
                        const row = document.createElement('tr');
                        if (index === 0) {
                            const emotionCell = document.createElement('td');
                            emotionCell.rowSpan = category.songs.length;
                            const translatedEmotion = getTranslation('categories', category.emotion, category.emotion);
                            const translatedDesc = getTranslation('descriptions', category.description, category.description);
                            emotionCell.innerHTML = `${translatedEmotion}<br><small>${translatedDesc}</small>`;
                            emotionCell.classList.add('emotion-cell');
                            row.appendChild(emotionCell);
                        }
                        const titleCell = document.createElement('td');
                        titleCell.classList.add('song-title-cell');
                        const noteText = getTranslation('notes', song.title, songNotes[song.title]);
                        const karaokeLink = song.youtube ? `<a href="${song.youtube}" target="_blank" class="karaoke-link" title="Karaoke Version">üé§</a>` : '';
                        const noteIcon = noteText ? `<span class="tooltip-container" tabindex="0"><i class="info-icon">?</i><span class="tooltip-text">${noteText}</span></span>` : '';
                        titleCell.innerHTML = `${song.title}${karaokeLink}${noteIcon}`;
                        row.appendChild(titleCell);
                        
                        const albumCell = document.createElement('td');
                        albumCell.classList.add('album-cell');
                        albumCell.innerHTML = albumArtMap[song.album] ? `<img src="${albumArtMap[song.album]}" alt="${song.album}" title="${song.album}">` : song.album;
                        row.appendChild(albumCell);
                        tableBody.appendChild(row);
                    });
                });
            }
            
            function createFilterControls() {
                const filterContainer = document.getElementById('album-filter-container');
                filterContainer.innerHTML = '';
                const uniqueAlbums = [...new Set(songData.categories.flatMap(c => c.songs.map(s => s.album)))].sort();
                const allButton = document.createElement('button');
                allButton.textContent = getTranslation('allAlbums', 'allAlbums', 'All Albums');
                allButton.className = 'filter-btn active';
                allButton.dataset.album = 'all';
                filterContainer.appendChild(allButton);
                uniqueAlbums.forEach(album => {
                    const button = document.createElement('button');
                    button.textContent = album;
                    button.className = 'filter-btn';
                    button.dataset.album = album;
                    filterContainer.appendChild(button);
                });
            }

            function populateDrawingsGrid() {
                drawingsGrid.innerHTML = '';
                const readMoreText = getTranslation('drawings', 'readMore', 'Read More');

                drawingsData.forEach((drawing, index) => {
                    const fullDescription = currentLanguage === 'ru' ? translations.ru.drawings.descriptions[index] : drawing.description_en;
                    const shortDescription = fullDescription.split('.')[0] + '.';

                    const item = document.createElement('div');
                    item.className = 'drawing-item';

                    let imageContainerHTML = '';
                    if (drawing.special === 'blur') {
                        const viewText = getTranslation('drawings', 'view', 'View');
                        imageContainerHTML = `
                            <div class="drawing-image-container" data-full-src="${drawing.imgHTML.match(/src="([^"]+)"/)[1]}">
                                <div class="view-btn-overlay">
                                    <button class="view-btn">${viewText}</button>
                                </div>
                                ${drawing.imgHTML.replace('<img', '<img class="blurred"')}
                            </div>
                        `;
                    } else {
                        imageContainerHTML = `
                            <div class="drawing-image-container" data-full-src="${drawing.imgHTML.match(/src="([^"]+)"/)[1]}">
                                ${drawing.imgHTML}
                            </div>
                        `;
                    }

                    item.innerHTML = `
                        ${imageContainerHTML}
                        <div class="drawing-info">
                            <p class="drawing-desc-short">${shortDescription}</p>
                            <p class="drawing-desc-full" style="display: none;">${fullDescription}</p>
                            <button class="read-more-btn">${readMoreText}</button>

                    drawingsGrid.appendChild(item);
                });
            }

            document.getElementById('lang-en').addEventListener('click', () => { if (currentLanguage !== 'en') { currentLanguage = 'en'; updateUIForLanguage(); } });
            document.getElementById('lang-ru').addEventListener('click', () => { if (currentLanguage !== 'ru') { currentLanguage = 'ru'; updateUIForLanguage(); } });
            
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('change', () => {
                const theme = themeToggle.checked ? 'dark' : 'light';
                document.body.dataset.theme = theme;
                localStorage.setItem('theme', theme);
            });
            
            document.getElementById('tab-nav').addEventListener('click', (event) => {
                if(event.target.matches('.tab-btn')) {
                    const tabId = event.target.dataset.tab;
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                    event.target.classList.add('active');
                    document.getElementById(`${tabId}-view`).classList.add('active');
                }
            });

            // Drawings Tab Event Listeners
            drawingsGrid.addEventListener('click', function(e) {
                // "Read More/Less" button
                if (e.target.classList.contains('read-more-btn')) {
                    const btn = e.target;
                    const infoDiv = btn.parentElement;
                    const shortDesc = infoDiv.querySelector('.drawing-desc-short');
                    const fullDesc = infoDiv.querySelector('.drawing-desc-full');
                    const isExpanded = fullDesc.style.display === 'block';

                    shortDesc.style.display = isExpanded ? 'block' : 'none';
                    fullDesc.style.display = isExpanded ? 'none' : 'block';
                    btn.textContent = isExpanded ? getTranslation('drawings', 'readMore', 'Read More') : getTranslation('drawings', 'readLess', 'Read Less');
                }
                // Special "View" button for blurred image
                else if (e.target.classList.contains('view-btn')) {
                    const container = e.target.closest('.drawing-image-container');
                    const img = container.querySelector('img');
                    const overlay = container.querySelector('.view-btn-overlay');
                    
                    img.classList.remove('blurred');
                    overlay.style.opacity = '0';
                    setTimeout(() => { overlay.style.display = 'none'; }, 300); // Remove after fade out
                }
                // Open modal on image click
                else if (e.target.tagName === 'IMG') {
                    const container = e.target.closest('.drawing-image-container');
                    if (container) {
                        modal.style.display = "block";
                        modalImg.src = container.dataset.fullSrc;
                    }
                }
            });
            
            // Modal closing events
            closeModal.onclick = () => { modal.style.display = "none"; }
            window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } }


            // Initial Load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.dataset.theme = savedTheme;
                themeToggle.checked = savedTheme === 'dark';
            }
            populateDedicationContent();
            createFilterControls();
            updateUIForLanguage();
        });
    </script>

</body>
</html>
