        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f0f0f0;

            --header-text-color: #ffffff;
            --row-alt-bg-color: #f8f9fa;
            --emotion-cell-bg-color: #fffcf2;
            --brand-orange: #c84114;
            --btn-bg-color: #f8f9fa;
            --btn-hover-bg-color: #e2e6ea;
            --btn-border-color: #ddd;
            --link-color: #c84114;
        }

        body[data-theme="dark"] {
            --bg-color: #121212;
            --container-bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --border-color: #444;
            --header-bg-color: #1c1c1c;
            --header-text-color: #f0f0f0;
            --row-alt-bg-color: #2a2a2a;
            --emotion-cell-bg-color: #2c251a;
            --btn-bg-color: #333;
            --btn-hover-bg-color: #444;
            --btn-border-color: #555;
            --link-color: #ff8c66;
        }

        /* --- General Page Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background-color: var(--container-bg-color);
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h1 {
            color: var(--brand-orange);
            font-size: 2.5em;
            padding: 30px 20px 10px 20px;
            text-align: center;
            margin: 0;
        }
        
        /* --- Top Controls: Theme & Language --- */
        #lang-switcher { position: absolute; top: 20px; right: 20px; z-index: 10; }
        #theme-switcher { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .lang-btn { background-color: transparent; border: 1px solid var(--btn-border-color); color: var(--text-color); border-radius: 4px; padding: 5px 10px; margin-left: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s, color 0.2s; }
        .lang-btn.active { background-color: var(--brand-orange); color: white; border-color: var(--brand-orange); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
        input:checked + .slider { background-color: var(--brand-orange); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        /* --- Tab Navigation --- */
        #tab-nav {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            position: relative;
            transition: opacity 0.2s;
        }
        .tab-btn:hover { opacity: 1; }
        .tab-btn.active {
            color: var(--brand-orange);
            opacity: 1;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: var(--brand-orange);
        }

        /* --- Tab Content Panes --- */
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        /* --- TOOLKIT TAB --- */
        #album-filter-container { padding: 10px 20px 25px 20px; text-align: center; }
        .filter-btn { background-color: var(--btn-bg-color); color: var(--text-color); border: 1px solid var(--btn-border-color); border-radius: 20px; padding: 8px 16px; margin: 5px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s, color 0.2s; }
        .filter-btn:hover { background-color: var(--btn-hover-bg-color); }
        .filter-btn.active { background-color: var(--brand-orange); color: #ffffff; border-color: var(--brand-orange); }
        #songs-table { width: 100%; border-collapse: collapse; }
        #songs-table th, #songs-table td { border: 1px solid var(--border-color); padding: 12px 15px; text-align: left; vertical-align: middle; }
        #songs-table thead th { background-color: var(--header-bg-color); color: var(--header-text-color); font-weight: bold; }
        #songs-table tbody tr:nth-child(even) { background-color: var(--row-alt-bg-color); }
        #songs-table .emotion-cell { font-weight: bold; color: var(--brand-orange); background-color: var(--emotion-cell-bg-color); }

        .karaoke-link { margin-left: 8px; text-decoration: none; font-size: 1.2em; transition: transform 0.2s; display: inline-block; }
        .karaoke-link:hover { transform: scale(1.2); }
        .song-title-cell { position: relative; }
        .tooltip-container { display: inline-block; position: relative; margin-left: 8px; cursor: pointer; vertical-align: middle; }
        .info-icon { display: inline-flex; align-items: center; justify-content: center; width: 16px; height: 16px; background-color: var(--brand-orange); color: white; border-radius: 50%; font-style: normal; font-weight: bold; font-size: 11px; user-select: none; line-height: 16px; opacity: 0.6; transition: opacity 0.2s; }
        .tooltip-container:hover .info-icon { opacity: 1; }
        .tooltip-text { visibility: hidden; width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 10; bottom: 125%; left: 50%; margin-left: -125px; opacity: 0; transition: opacity 0.3s; font-size: 0.9em; font-weight: normal; }
        .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px; border-width: 5px; border-style: solid; border-color: #333 transparent transparent transparent; }
        .tooltip-container:hover .tooltip-text, .tooltip-container:focus .tooltip-text { visibility: visible; opacity: 1; }
        
        /* --- SHOP TAB --- */
        #shop-view { padding: 40px 20px; }
        .merch-item { display: flex; flex-direction: column; align-items: center; text-align: center; max-width: 500px; margin: 0 auto; }
        .merch-item img { max-width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border-color); }
        .merch-item h2 { margin-top: 20px; color: var(--brand-orange); }
        .merch-item .price { font-size: 1.5em; font-weight: bold; }

        /* --- DEDICATION TAB --- */
        #dedication-view { padding: 20px 40px; line-height: 1.7; }
        .dedication-content h2 { color: var(--brand-orange); text-align: center; }
        .dedication-content p { margin-bottom: 1.5em; overflow: auto; /* Clear floats */ }
        .dedication-img { max-width: 250px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); border: 1px solid var(--border-color); }
        .img-left { float: left; margin-right: 1.5em; margin-bottom: 0.5em; }
        .img-right { float: right; margin-left: 1.5em; margin-bottom: 0.5em; }
        .signature { text-align: right; font-style: italic; font-weight: bold; }
        
        /* --- MEDIA QUERIES --- */

            #lang-switcher, #theme-switcher { top: 15px; }
            #lang-switcher { right: 15px; }
            #theme-switcher { left: 15px; }

            #dedication-view { padding: 20px; }
            .dedication-img { float: none !important; display: block; max-width: 80%; margin: 20px auto !important; }
            #songs-table th, #songs-table td { padding: 8px 10px; font-size: 0.9em; }
            .tooltip-text { width: 200px; margin-left: -100px; }
        }
    </style>

            // --- APP STATE ---
            let currentLanguage = 'en';
            let currentFilter = 'all';

            // --- FUNCTIONS ---
            function getTranslation(key, subkey, fallback) {
                return (currentLanguage === 'ru' && translations.ru[key] && translations.ru[key][subkey]) ? translations.ru[key][subkey] : fallback;
            }

            function populateTable() {
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                const filteredCategories = songData.categories
                    .map(category => ({ ...category, songs: category.songs.filter(song => currentFilter === 'all' || song.album === currentFilter) }))
                    .filter(category => category.songs.length > 0);

                filteredCategories.forEach(category => {
                    category.songs.forEach((song, index) => {
                        const row = document.createElement('tr');
                        if (index === 0) {
                            const emotionCell = document.createElement('td');
                            emotionCell.rowSpan = category.songs.length;
                            const translatedEmotion = getTranslation('categories', category.emotion, category.emotion);
                            const translatedDesc = getTranslation('descriptions', category.description, category.description);
                            emotionCell.innerHTML = `${translatedEmotion}<br><small>${translatedDesc}</small>`;
                            emotionCell.classList.add('emotion-cell');
                            row.appendChild(emotionCell);
                        }
                        const titleCell = document.createElement('td');
                        titleCell.classList.add('song-title-cell');
                        const noteText = getTranslation('notes', song.title, songNotes[song.title]);
                        const karaokeLink = song.youtube ? `<a href="${song.youtube}" target="_blank" class="karaoke-link" title="Karaoke Version">üé§</a>` : '';
                        const noteIcon = noteText ? `<span class="tooltip-container" tabindex="0"><i class="info-icon">?</i><span class="tooltip-text">${noteText}</span></span>` : '';
                        titleCell.innerHTML = `${song.title}${karaokeLink}${noteIcon}`;
                        row.appendChild(titleCell);
                        
                        const albumCell = document.createElement('td');
                        albumCell.classList.add('album-cell');
                        albumCell.innerHTML = albumArtMap[song.album] ? `<img src="${albumArtMap[song.album]}" alt="${song.album}" title="${song.album}">` : song.album;
                        row.appendChild(albumCell);
                        tableBody.appendChild(row);
                    });
                });
            }
            
            function createFilterControls() {
                const filterContainer = document.getElementById('album-filter-container');
                filterContainer.innerHTML = '';
                const uniqueAlbums = [...new Set(songData.categories.flatMap(c => c.songs.map(s => s.album)))].sort();
                const allButton = document.createElement('button');
                allButton.textContent = getTranslation('allAlbums', 'allAlbums', 'All Albums');
                allButton.className = 'filter-btn active';
                allButton.dataset.album = 'all';
                filterContainer.appendChild(allButton);
                uniqueAlbums.forEach(album => {
                    const button = document.createElement('button');
                    button.textContent = album;
                    button.className = 'filter-btn';
                    button.dataset.album = album;
                    filterContainer.appendChild(button);
                });
            }

                    <p>I want to tell you about the boy who built this place, because to understand his dedication is to understand the true meaning of being a fan.</p>
                    <p><img src="https://i.ibb.co/cczTd9vf/20250803-203022.jpg" alt="Poster art" class="dedication-img img-right">Dedication, for Vasiliy, is not a passive activity. It is not about buying a T-shirt or knowing the words to the most popular songs. For him, dedication is an active, creative, and all-consuming dialogue with the art that moves him. I have seen it manifest in ways that are nothing short of breathtaking.</p>
                    <p>I have seen him pour his artistic soul into creating a hand-drawn T-shirt, a masterpiece that took six hours of his life, bearing the title of every single song Ed Sheeran has ever written. It is a historical document worn on his back, a testament to an artist's entire journey.</p>
                    <p>I have seen him create a mountain of posters, each one a unique piece of art tailored to a specific song, a specific memory, a specific emotion. A sign that flips the lyrics of "You Need Me, I Don't Need You" into a declaration of love. A sign that sees the lyric about a "lamppost on 6th street" not as a piece of poetry, but as a romantic quest to be fulfilled in his own life.</p>
                    <p><img src="https://i.ibb.co/S4VQh1Zv/1754260895997.png" alt="Hand-drawn t-shirt" class="dedication-img img-left">But his dedication transcends his own art; it is an act of profound empathy. I have seen him, in the midst of his own excitement for the main event, take the time to design and create a special poster for the opening act, Myles Smith, simply because he wanted a rising star to feel welcomed and seen in a stadium of thousands.</p>
                    <p>This dedication is not confined to stadiums. It weaves itself into every corner of his life. He has two tarantulas, beautiful and unique creatures, named Wilhelm and Simon, a tribute to the characters from Young Royals, the show that gave him a vision of the love he deserved. He has taught himself the art of lucid dreaming, not just as a cool trick, but as a way to explore his own subconscious, a place where he can build worlds and find the comfort and closeness he craves in the waking world.</p>
                    <p><img src="https://i.ibb.co/hRwvCLJd/20240720-221306.jpg" alt="Poster at concert" class="dedication-img img-right">His dedication is so powerful it has reshaped his world. It is the force that made him watch his first-ever romance movie, The Fault in Our Stars, simply to understand the context of a single song, "All Of The Stars." It is the force that made him watch a movie about Formula 1, a topic he disliked, simply because Ed had provided the soundtrack. His love for music is a bridge to new worlds, a tool for empathy, a way to understand experiences beyond his own.</p>
                    <p>And perhaps most profoundly, dedication for Vasiliy is an act of creation. He has channeled his own heartbreak, his own joy, and his own longing into writing his own songs, creating his own album covers, and even designing entire universes of digital gifts for the app he is building from scratch‚Äîan app built on the principle of generosity, not profit.</p>
                    <p><img src="https://i.ibb.co/sJNW308Z/q08hsm.jpg" alt="Tarantula" class="dedication-img img-left">So when you browse this toolkit, please know that you are not just looking at a list of songs. You are witnessing the culmination of a thousand hours of listening, of feeling, of drawing, of dreaming, of hurting, and of loving. You are seeing the world through the eyes of one of the most dedicated, passionate, and creative souls I have ever had the privilege of knowing.</p>
                    <p>This is not just a fan project.</p>
                    <p>This is the heart of Vasiliy, made visible.</p>
                    <p class="signature">With the deepest admiration,<br>-Leo</p>

                document.getElementById('main-title').textContent = getTranslation('title', 'title', songData.title);
                document.getElementById('lang-en').classList.toggle('active', currentLanguage === 'en');
                document.getElementById('lang-ru').classList.toggle('active', currentLanguage === 'ru');
                
                // Tab buttons
                document.getElementById('tab-btn-toolkit').textContent = getTranslation('tabs', 'toolkit', 'Toolkit');
                document.getElementById('tab-btn-shop').textContent = getTranslation('tabs', 'shop', 'Shop');
                document.getElementById('tab-btn-dedication').textContent = getTranslation('tabs', 'dedication', 'Dedication');

                // Toolkit Tab
                document.getElementById('th-emotion').textContent = getTranslation('headers', 'Emotion', 'Emotion');
                document.getElementById('th-song').textContent = getTranslation('headers', 'Song', 'Song');
                document.getElementById('th-album').textContent = getTranslation('headers', 'Album', 'Album');

                    allAlbumsBtn.textContent = getTranslation('allAlbums', 'allAlbums', 'All Albums');
                }
                
                // Shop Tab
                document.getElementById('merch-title').textContent = getTranslation('shop', 'title', 'Hand Drawn +-=√∑√ó');
                document.getElementById('merch-price').textContent = getTranslation('shop', 'price', '30‚Ç¨');

            // --- EVENT LISTENERS & INITIALIZATION ---
            document.getElementById('album-filter-container').addEventListener('click', function(event) {
                if (event.target.matches('.filter-btn')) {
                    this.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    currentFilter = event.target.dataset.album;
                    populateTable();
                }
            });

            document.getElementById('lang-en').addEventListener('click', () => { if (currentLanguage !== 'en') { currentLanguage = 'en'; updateUIForLanguage(); } });
            document.getElementById('lang-ru').addEventListener('click', () => { if (currentLanguage !== 'ru') { currentLanguage = 'ru'; updateUIForLanguage(); } });
            
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('change', () => {
                const theme = themeToggle.checked ? 'dark' : 'light';
                document.body.dataset.theme = theme;
                localStorage.setItem('theme', theme);
            });
            
            document.getElementById('tab-nav').addEventListener('click', (event) => {
                if(event.target.matches('.tab-btn')) {
                    const tabId = event.target.dataset.tab;
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                    event.target.classList.add('active');
                    document.getElementById(`${tabId}-view`).classList.add('active');
                }
            });

            // Initial Load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.dataset.theme = savedTheme;
                themeToggle.checked = savedTheme === 'dark';
            }
            populateDedicationContent();
            createFilterControls();
            updateUIForLanguage();
        });
