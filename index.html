<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- General Page Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative; /* Needed for absolute positioning of lang switcher */
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c84114; /* Ed Sheeran's brand orange */
            font-size: 2.5em;
            padding: 30px 20px 10px 20px;
            text-align: center;
            margin: 0;
        }

        /* --- Language Switcher --- */
        #lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-btn {
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }

        .lang-btn.active {
            background-color: #c84114;
            color: white;
            border-color: #c84114;
        }

        /* --- Album Filter Styling --- */
        #album-filter-container {
            padding: 10px 20px 25px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .filter-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, color 0.2s;
        }

        .filter-btn:hover {
            background-color: #e2e6ea;
        }

        .filter-btn.active {
            background-color: #c84114;
            color: #ffffff;
            border-color: #c84114;
        }

        /* --- Table Styling --- */
        #songs-table {
            width: 100%;
            border-collapse: collapse;
        }

        #songs-table th, #songs-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }

        #songs-table thead th {
            background-color: #343a40;
            color: #ffffff;
            font-weight: bold;
        }
        
        #songs-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #songs-table .emotion-cell {
            font-weight: bold;
            color: #c84114;
            background-color: #fffcf2;
        }

        #songs-table .emotion-cell small {
            font-weight: normal;
            color: #666;
            display: block;
            margin-top: 4px;
        }

        #songs-table .album-cell {
            text-align: center;
        }

        #songs-table .album-cell img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        /* --- Tooltip & Info Icon Styling --- */
        .song-title-cell {
            position: relative;
        }

        .tooltip-container {
            display: inline-block;
            position: relative;
            margin-left: 8px;
            cursor: pointer;
            vertical-align: middle;
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;      /* Smaller */
            height: 16px;     /* Smaller */
            background-color: #c84114;
            color: white;
            border-radius: 50%;
            font-style: normal;
            font-weight: bold;
            font-size: 11px;    /* Smaller */
            user-select: none;
            line-height: 16px;
            opacity: 0.6;     /* Less visible */
            transition: opacity 0.2s;
        }

        .tooltip-container:hover .info-icon {
            opacity: 1; /* Fully visible on hover */
        }

        .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            font-weight: normal;
        }
        
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip-container:hover .tooltip-text,
        .tooltip-container:focus .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* --- Media Queries --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                padding-right: 60px; /* Make space for lang switcher */
                padding-left: 60px;
            }
            #lang-switcher {
                top: 10px;
                right: 10px;
            }
            #songs-table th, #songs-table td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            #songs-table .album-cell img {
                width: 35px;
                height: 35px;
            }
            .tooltip-text {
                width: 200px;
                margin-left: -100px;
            }
        }
    </style>
</head>

                    // Fallback to original English text if translation doesn't exist
                    if (key === 'categories') return subkey;
                    if (key === 'descriptions') return subkey;
                    if (key === 'notes') return songNotes[subkey] || '';
                    return '';
                }
                return translations.ru[key][subkey];
            }

            function populateTable() {
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';

                const filteredCategories = songData.categories.map(category => {
                    const filteredSongs = category.songs.filter(song => currentFilter === 'all' || song.album === currentFilter);
                    return { ...category, songs: filteredSongs };
                }).filter(category => category.songs.length > 0);

                filteredCategories.forEach(category => {
                    const songs = category.songs;
                    songs.forEach((song, index) => {
                        const row = document.createElement('tr');
                        if (index === 0) {
                            const emotionCell = document.createElement('td');
                            emotionCell.rowSpan = songs.length;
                            const translatedEmotion = getTranslation('categories', category.emotion);
                            const translatedDescription = getTranslation('descriptions', category.description);
                            emotionCell.innerHTML = `${translatedEmotion}<br><small>${translatedDescription}</small>`;
                            emotionCell.classList.add('emotion-cell');
                            row.appendChild(emotionCell);
                        }
                        
                        const titleCell = document.createElement('td');
                        titleCell.classList.add('song-title-cell');
                        let titleHTML = song.title;
                        const noteText = getTranslation('notes', song.title);
                        if (noteText) {
                            titleHTML += `<span class="tooltip-container" tabindex="0"><i class="info-icon">?</i><span class="tooltip-text">${noteText}</span></span>`;
                        }
                        titleCell.innerHTML = titleHTML;
                        row.appendChild(titleCell);

                        const albumCell = document.createElement('td');
                        albumCell.classList.add('album-cell');
                        albumCell.innerHTML = albumArtMap[song.album] ? `<img src="${albumArtMap[song.album]}" alt="Album art for ${song.album}" title="${song.album}">` : song.album;
                        row.appendChild(albumCell);

                        tableBody.appendChild(row);
                    });
                });
            }
            
            function createFilterControls() {

                allButton.dataset.album = 'all';
                filterContainer.appendChild(allButton);

                uniqueAlbums.forEach(album => {

                    button.textContent = album;
                    button.classList.add('filter-btn');
                    button.dataset.album = album;
                    filterContainer.appendChild(button);
                });

                        filterContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        event.target.classList.add('active');
                        currentFilter = event.target.dataset.album;
                        populateTable();
                    }
                });
            }
            
            function switchLanguage(lang) {
                if (lang === currentLanguage) return;
                currentLanguage = lang;
                
                // Update active buttons
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-ru').classList.toggle('active', lang === 'ru');

                // Update static text
                document.getElementById('main-title').textContent = (lang === 'ru') ? translations.ru.title : songData.title;
                document.querySelector('.filter-btn[data-album="all"]').textContent = (lang === 'ru') ? translations.ru.allAlbums : 'All Albums';
                
                // Re-render the table with the new language and current filter
                populateTable();
            }

            function init() {
                document.getElementById('main-title').textContent = songData.title;
                createFilterControls();
                populateTable();

                // Add language switcher event listeners
                document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
                document.getElementById('lang-ru').addEventListener('click', () => switchLanguage('ru'));
            }
            
            init();
        });
    </script>

</body>
</html>
